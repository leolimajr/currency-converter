<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Login</title>
</head>
<div th:replace="header :: head"></div>
<body> 
<nav th:replace="nav :: main"></nav>
<div id="main" class="container-fluid">
 			
		<form name="form"  th:action="@{/login}"  class="form-template form-medium" method="POST">
	
	        <h2 class="form-signin-heading">Login</h2>

			<div th:if="${param.error}" class="alert alert-danger" role="alert">
			  <strong>Invalid username or password!</strong>
			</div>

	        
     		<div class="form-group form-group-lg">
				<label for="username" class="control-label">E-mail</label>
				<input type="text"  class="form-control" name="username" value="" placeholder="E-mail"  autofocus="true"/>
	        </div>
	        
        	<div class="form-group form-group-lg">
				<label for="password" class="control-label">Password</label>
				<input type="password" class="form-control" name="password" placeholder="Password" />
	        </div>
	        
	        
	        <input type="submit" class="btn btn-primary" value="Continue"/>
       		<a href="/signup"><input type="button" value="Sign up" class="btn btn-primary" onclick="javascript:location.href='/signup'"/></a>
	     </form>
 
</div>
</body>
</html>
