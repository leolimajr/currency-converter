<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signup</title>
</head>
<div th:replace="header :: head"></div>
<body>
	<nav th:replace="nav :: main"></nav>

	<div id="main" class="container-fluid">


		<form name="form" th:object="${customer}" th:action="@{/signup}"
			class="form-template form-large" method="POST">
			<h2 class="form-signin-heading">Sign up</h2>


			<div th:if="${#fields.hasErrors('global')}"
				class="alert alert-danger" role="alert">
				<strong th:each="err : ${#fields.globalErrors()}" th:text="${err}"></strong>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{username}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="text" class="control-label">E-mail</label> <input
							type="text" th:field="*{username}" class="form-control"
							placeholder="email@email.com" autofocus="true" /> <span
							class="help-block" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{birthDate}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="email" class="control-label">Your birthday (dd/mm/yyyy)</label> <input
							type="text" th:field="*{birthDate}" class="form-control"
							placeholder="dd/mm/yyyy" /> <span class="help-block"
							th:if="${#fields.hasErrors('birthDate')}"
							th:errors="*{birthDate}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{street}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="street" class="control-label">Address</label> <input
							type="text" th:field="*{street}" class="form-control"
							placeholder="Street, Number" /> <span class="help-block"
							th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{zipCode}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="zipCode" class="control-label">Zip code</label> <input
							type="text" th:field="*{zipCode}" class="form-control"
							placeholder="Zip Code" /> <span class="help-block"
							th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></span>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('*{city}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="city" class="control-label">City</label> <input
							type="text" th:field="*{city}" class="form-control"
							placeholder="City" /> <span class="help-block"
							th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-12"
					th:classappend="${#fields.hasErrors('*{country}')}? has-error">
					<div class="input-group input-group-sm">
						<label for="country" class="control-label">Country</label> <select
							th:field="*{country}" class="bootstrap-select col-sm-12">
							<option value="">Select any</option>
							<option th:each="country : ${countries}" th:value="${country}"
								th:text="${country.name}"></option>
						</select> <span class="help-block" th:if="${#fields.hasErrors('country')}"
							th:errors="*{country}"></span>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('password')}? has-error">
					<div class="input-group input-group-sm">
						<label for="password" class="control-label">Password</label> <input
							type="password" th:field="*{password}" class="form-control"
							placeholder="Create your password" /> <span class="help-block"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-sm-8"
					th:classappend="${#fields.hasErrors('confirmPassword')}? has-error">
					<div class="input-group-sm">
						<label for="confirmPassword" class="control-label">Confirm
							password</label> <input type="password" th:field="*{confirmPassword}"
							class="form-control" placeholder="Confirm your password" /> <span
							class="help-block"
							th:if="${#fields.hasErrors('confirmPassword')}"
							th:errors="*{confirmPassword}"></span>
					</div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" class="btn btn-lg btn-primary" value="Continue"/>
			</div>
		</form>

	</div>
</body>
</html>
